<div class="add-row-editable-table">
    <button class="btn btn-primary" ng-click="addLaw()">添加检测记录</button>
    <!-- <button class="btn btn-primary">添加法律法规</button> -->
  </div>
  <table class="table table-bordered table-hover table-condensed">
    <tr>
      <td>序号</td>
      <td>报告编号</td>
      <td>报告名称</td>
      <td>检测结论</td>
      <td>经办部门</td>
      <td>经办人员</td>
      <td>备注</td>
      <td>操作</td>
    </tr>
    <tr ng-repeat="nationLaw in nationLaws" class="editable-row">
      <!-- 序号 -->
      <td>
      </td>
      <!-- 文号 -->
      <td>
          <span editable-text="nationLaw.file_number" e-form="name" e-required >
          </span>
      </td>
      <!-- 名称 -->
      <td>
          <span editable-text="nationLaw.name" e-name="name" e-form="rowform" e-required>
          </span>
      </td>
      <!-- 颁布机构 -->
      <td class="select-td">
          <span editable-select="nationLaw.organization" e-name="status" e-form="rowform">
          </span>
      </td>
      <!-- 实施日期 -->
      <td class="select-td">
          <span editable-select="nationLaw.date" e-name="date">
          </span>
      </td>
      <!-- 操作 -->
      <td>
        <!-- <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
              shown="inserted == user">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
            Save
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
            Cancel
          </button>
        </form> -->
        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-info editable-table-button btn-xs" ng-click="">查看</button>
          <!-- <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">编辑</button> -->
          <button class="btn btn-primary editable-table-button btn-xs" ng-click="editLaw()">编辑</button>
          <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">删除</button>
        </div>
      </td>
    </tr>
  </table>
