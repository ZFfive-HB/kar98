<div class="modal-content">
    <div class="modal-header bg-warning">
        <i class="ion-checkmark modal-icon"></i>
        <span>退回申请</span>
    </div>
    <div class="modal-body text-center">您将要将此申请退回，退回后将由{{role}}从新进行处理。</div>
    <div class="form-group">
        <textarea placeholder="请在此填写退回理由" class="form-control" id=""></textarea>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="$close('ok')">确认</button>
        <button type="button" class="btn btn-success" ng-click="$dismiss()">取消</button>
    </div>
</div>
