<table class="table table-bordered table-hover table-condensed">
    <tr>
        <td>#</td>
        <td>报警编号</td>
        <td>报警日期</td>
        <td>报警部门</td>
        <td>报警人</td>
        <td>值长</td>
        <td>指派状态</td>
        <td>操作</td>
    </tr>
    <tr ng-repeat="data in fireAlertData" class="editable-row">
        <!-- 序号 -->
        <td>
            {{data.id}}
        </td>
        <!-- 报警编号 -->
        <td>
            <span editable-text="data.num" e-form="num" e-required>
                {{ data.num }}
            </span>
        </td>
        <!-- 日期 -->
        <td>
            <span editable-text="data.date" e-name="date" e-required>
                {{ data.date || '未填写' }}
            </span>
        </td>
        <!-- 部门 -->
        <td class="select-td">
            <span editable-select="data.dept" e-name="dept">
                {{ data.dept }}
            </span>
        </td>
        <!-- 报警人 -->
        <td class="select-td">
            <span editable-select="data.person" e-name="person">
                {{ data.person }}
            </span>
        </td>
        <!-- 值长 -->
        <td class="select-td">
            <span editable-select="data.duty" e-name="duty">
                {{ data.duty || '未填写' }}
            </span>
        </td>
        <!-- 当前状态 -->
        <td class="select-td">
            <span editable-select="data.stus" e-name="stus" e-form="rowform" e-selectpicker e-ng-options="s.value as s.text for s in stus">
                {{ showStus(data) }}
            </span>
        </td>
        <!-- 操作 -->
        <td>
            <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == data">
                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
                    保存
                </button>
                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                    取消
                </button>
            </form>
            <div class="buttons" ng-show="!rowform.$visible">
                <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()" ng-disabled="data.locked">指派</button>
                <button class="btn btn-danger editable-table-button btn-xs" ng-click="fileLock($index)">归档</button>
            </div>
        </td>
    </tr>
</table>
