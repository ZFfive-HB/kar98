<div class="row">
  <div class="add-row-editable-table">
    <button class="btn btn-primary" data-toggle="modal">添加考核</button>
  </div>
  <table class="table table-bordered table-hover table-condensed">
    <tr>
      <td></td>
      <td>状态</td>
      <td>考评编号</td>
      <td>考评名称</td>
      <td>开始时间</td>
      <td>完成期限</td>
      <td>考核部门</td>
      <td>考核组长</td>
      <td>操作</td>
    </tr>
    <tr ng-repeat="qyzz in contributionData" class="editable-row">
      <td>
        {{$index+1}}
      </td>
      <td>
        <span editable-text="qyzz.stus" e-name="name" e-form="rowform" e-required>
          {{ qyzz.stus || '空' }}
        </span>
      </td>
      <td class="select-td">
        <span editable-select="qyzz.num" e-name="status" e-form="rowform">
          {{ qyzz.num }}
        </span>
      </td>
      <td class="select-td">
        <span editable-select="qyzz.name" e-name="status" e-form="rowform">
          {{ qyzz.name }}
        </span>
      </td>
      <td class="select-td">
        <span editable-select="qyzz.start" e-name="group" onshow="loadGroups()" e-form="rowform">
          {{ qyzz.start }}
        </span>
      </td>
      <td class="select-td">
        <span editable-select="qyzz.deadline" e-name="group" onshow="loadGroups()" e-form="rowform">
          {{ qyzz.deadline }}
        </span>
      </td>
      <td class="select-td">
        <span e-name="group" onshow="loadGroups()" e-form="rowform">
          {{ qyzz.dept }}
        </span>
      </td>
      <td class="select-td">
        <span e-name="group" onshow="loadGroups()" e-form="rowform">
          {{ qyzz.major }}
        </span>
      </td>
      <td>
        <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == qyzz">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
            保存
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
            取消
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">编辑</button>
          <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">删除</button>
        </div>
      </td>
    </tr>
  </table>
</div>
