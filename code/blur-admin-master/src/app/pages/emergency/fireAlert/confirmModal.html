<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">归档确认</h4>
  </div>
  <div class="modal-body">
    您归档后将不能对记录进行任何操作，如果您觉得此项信息为误报，则不需要归档，请点击“取消”然后将该警报分配给系统管理员。
  </div>
  <div class="modal-footer">
 <button type="button" class="btn btn-primary" ng-click="$dismiss()">确认</button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
  </div>
</div>
