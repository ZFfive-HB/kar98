<div class="modal-content">
    <div class="modal-header bg-danger">
        <i class="ion-flame modal-icon"></i>
        <span>编写节点信息</span>
    </div>
    <div class="modal-body text-center">
        <form ng-submit="saveData(data)" ng-model="data">
            <div class="col-md-12 form-group">
                <span for="" class="col-sm-6 control-label">选择节点类型：</span>
                <div class="col-sm-6">
                    <select class="form-control" selectpicker  ng-model="data.icon" required>
                        <!-- <option>人员</option>
                        <option>组织</option>
                        <option>其它</option> -->
                        <option value="ion-person">人员</option>
                        <option value="ion-ios-folder">组织</option>
                        <option value="other">其它</option>
                    </select>
                </div>

            </div>
            <div class="col-md-12 form-group">
                <span for="" class="col-sm-6 control-label">名称:</span>
                <div class="col-md-6 col-sm-6">
                    <input 
                            type="text" 
                            class="form-control" 
                            id="inputOccupation" 
                            placeholder="" 
                            ng-model="data.name"
                            required>
                </div>
            </div>
            <button type="submit" class="btn btn-danger">确认</button>
        </form>
    </div>
    <div class="modal-footer">
        <!-- <button type="submit" class="btn btn-danger">报警</button> -->
        <button type="button" class="btn btn-info" ng-click="$dismiss()">取消</button>
    </div>
</div>
