<div class="row">
<div class="add-row-editable-table">
    <button class="btn btn-primary" data-toggle="modal" ng-click="open('app/pages/delegation/aptitude/addPage.html', 'lg')">添加企业</button>
  </div>
  <table class="table table-bordered table-hover table-condensed">
    <tr>
      <td></td>
      <td>名称</td>
      <td>项目类别</td>
      <td>服务内容</td>
      <td>相关分类</td>
      <td>主管部门</td>
      <td>重点相关</td>
      <td>负责人</td>
      <td>负责人电话</td>
      <td>操作</td>
    </tr>
    <tr ng-repeat="qyzz in qyzzDetials" class="editable-row">
      <td>
          {{$index}}
      </td>
      <td>
          <span editable-text="qyzz.name" e-name="name" e-form="rowform" e-required>
            {{  qyzz.name || '空' }}
          </span>
      </td>
      <td class="select-td">
          <span editable-select="qyzz.cate" e-name="status" e-form="rowform">
            {{ qyzz.cate }}
          </span>
      </td>
      <td class="select-td">
        <span editable-select="qyzz.content" e-name="status" e-form="rowform">
          {{ qyzz.content }}
        </span>
    </td>
      <td class="select-td">
          <span editable-select="qyzz.xgfl" e-name="group" onshow="loadGroups()" e-form="rowform">
            {{ qyzz.xgfl }}
          </span>
      </td>
      <td class="select-td">
        <span editable-select="qyzz.major" e-name="group" onshow="loadGroups()" e-form="rowform">
          {{ qyzz.major }}
        </span>
    </td>
    <td class="select-td">
        <span e-name="group" onshow="loadGroups()" e-form="rowform">
          {{ qyzz.isImp }}
        </span>
    </td>
    <td class="select-td">
        <span e-name="group" onshow="loadGroups()" e-form="rowform">
          {{ qyzz.persion }}
        </span>
    </td>
    <td class="select-td">
        <span editable-select="" e-name="group" onshow="loadGroups()" e-form="rowform">
          {{ qyzz.phone }}
        </span>
    </td>
      <td>
        <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
              shown="inserted == qyzz">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
            保存
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
            取消
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">编辑</button>
          <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">删除</button>
        </div>
      </td>
    </tr>
  </table>
</div>
