<div class="">
  <h3 class="with-line">方案信息</h3>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group row clearfix">
        <label for="inputFirstName" class="col-sm-3 control-label">方案编号</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputFirstName" placeholder="" value="">
        </div>
      </div>
      <div class="form-group row clearfix">
        <label for="inputLastName" class="col-sm-3 control-label">方案名称</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputLastName" placeholder="" value="">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group row clearfix">
        <label class="col-sm-3 control-label">引用计划</label>

        <div class="col-sm-9">
          <select class="form-control" selectpicker>
            <option>测试计划1</option>
            <option>测试计划2</option>
            <option>测试计划3</option>
            <option>其它</option>
          </select>
        </div>
      </div>
      <div class="form-group row clearfix">
        <label for="inputLastName" class="col-sm-3 control-label">检查类型</label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputLastName" placeholder="" value="">
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group row clearfix">
        <label class="col-sm-3 control-label">受检单位</label>

        <div class="col-sm-9">
          <select class="form-control" selectpicker>
            <option>安全保卫科</option>
            <option>测试部门</option>
            <option>其它</option>
          </select>
        </div>
      </div>
      <div class="form-group row clearfix">
        <label class="col-sm-3 control-label">检查部门</label>

        <div class="col-sm-9">
          <select class="form-control" selectpicker>
            <option>安全保卫科</option>
            <option>测试部门</option>
            <option>其它</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group row clearfix">
        <label class="col-sm-3 control-label">检查组长</label>

        <div class="col-sm-9">
          <select class="form-control" selectpicker>
            <option>张三</option>
            <option>李四</option>
            <option>王五</option>
          </select>
        </div>
      </div>
      <div class="form-group row clearfix">
        <label class="col-sm-3 col-md-3 control-label">总负责人</label>

        <div class="col-sm-9 col-md-9">
          <select class="form-control" selectpicker>
            <option>张三</option>
            <option>李四</option>
            <option>王五</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group row clearfix">
        <label class="col-md-2 control-label">参检人员</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="" placeholder="" value="">
        </div>
      </div>
    </div>
  </div>

  <h3 class="with-line">检查范围</h3>
  <div class="row">
    <div class="col-md-12 form-group">
      <textarea class="form-control" placeholder="请填写描述"></textarea>
    </div>
  </div>

  <h3 class="with-line">检查内容</h3>

  <div class="row">
    <div class="col-md-12 form-group">
      <textarea class="form-control" placeholder="请填写描述"></textarea>
    </div>
  </div>

  <h3 class="with-line">计划安排</h3>

  <div class="social-profiles row clearfix">
        <div class="col-md-6">
            <div class="form-group row clearfix">
              <label for="inputFirstName" class="col-sm-3 control-label">计划时间</label>
    
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputFirstName" placeholder="" value="">
              </div>
            </div>
            <div class="form-group row clearfix">
              <label for="inputLastName" class="col-sm-3 control-label">制定人</label>
    
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputLastName" placeholder="" value="">
              </div>
            </div>
          </div>
    </div>

  <h3 class="with-line">附件上传</h3>

  <button type="button" class="btn btn-info btn-with-icon save-profile">
    <i class="ion-android-checkmark-circle"></i>保存
  </button>
  <button type="button" class="btn btn-primary btn-with-icon save-profile">
    <i class="ion-android-checkmark-circle"></i>启动
  </button>
</div>
